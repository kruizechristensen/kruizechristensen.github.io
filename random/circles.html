<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var solarSystem = document.createElement('div');
solarSystem.style.position = 'absolute';
solarSystem.style.top = '50%';
solarSystem.style.left = '50%';
solarSystem.style.width = '0px';
solarSystem.style.height = '0px';
solarSystem.style.margin = '0px';
solarSystem.style.padding = '0px';
solarSystem.style.transform = 'translate(-50%, -50%)';
solarSystem.style.transformOrigin = '0 0';
solarSystem.style.background = 'black';
document.body.appendChild(solarSystem);

var sun = document.createElement('div');
sun.style.position = 'absolute';
sun.style.top = '0px';
sun.style.left = '0px';
sun.style.width = '100px';
sun.style.height = '100px';
sun.style.margin = '0px';
sun.style.padding = '0px';
sun.style.borderRadius = '50%';
sun.style.backgroundColor = 'yellow';
solarSystem.appendChild(sun);

var earth = document.createElement('div');
earth.style.position = 'absolute';
earth.style.top = '0px';
earth.style.left = '100px';
earth.style.width = '50px';
earth.style.height = '50px';
earth.style.margin = '0px';
earth.style.padding = '0px';
earth.style.borderRadius = '50%';
earth.style.backgroundColor = 'blue';
solarSystem.appendChild(earth);

var moon = document.createElement('div');
moon.style.position = 'absolute';
moon.style.top = '0px';
moon.style.left = '50px';
moon.style.width = '25px';
moon.style.height = '25px';
moon.style.margin = '0px';
moon.style.padding = '0px';
moon.style.borderRadius = '50%';
moon.style.backgroundColor = 'gray';
earth.appendChild(moon);

var angle = 0;
var angleSpeed = 0.01;
var earthOrbitRadius = 100;
var moonOrbitRadius = 50;
var earthOrbitSpeed = 0.1;
var moonOrbitSpeed = 0.5;
var earthRotationSpeed = 0.1;
var moonRotationSpeed = 0.5;

function animate() {
  angle += angleSpeed;
  solarSystem.style.transform = 'translate(-50%, -50%) rotate(' + angle + 'rad)';
  earth.style.transform = 'translate(' + earthOrbitRadius + 'px, 0px) rotate(' + angle * earthOrbitSpeed + 'rad)';
  moon.style.transform = 'translate(' + moonOrbitRadius + 'px, 0px) rotate(' + angle * moonOrbitSpeed + 'rad)';
  earth.style.transform += ' rotate(' + angle * earthRotationSpeed + 'rad)';
  moon.style.transform += ' rotate(' + angle * moonRotationSpeed + 'rad)';
  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
});
        </script>
    </head>
</html>
